<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Weather Journal</title>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&family=Raleway:ital,wght@1,700&display=swap"
			rel="stylesheet"
		/>
		<!-- favicon -->
		<link
			rel="icon"
			href="favicon.svg"
			type="image/svg+xml"
			sizes="16x16"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>Weather Journal App</header>
		<section>
			<div class="holder zip">
				<label for="zip">Enter Zipcode here</label>
				<input
					required
					autofocus
					type="text"
					id="zip"
					placeholder="enter zip code here"
				/>
				<small id="error"></small>
			</div>
			<div class="holder feel">
				<label for="feelings">How are you feeling today?</label>
				<textarea
					class="myInput"
					id="feelings"
					placeholder="Enter your feelings here"
					rows="9"
					cols="50"
				></textarea>
				<button id="generate" type="submit">Generate</button>
			</div>
			<div id="entry">
				<div id="entryHolder">
					<div class="title">
						Most Recent Entry
					</div>
						<div id="fRow" class="dataStyle">
							<img src="temperature-high-solid.svg" />
							<div id="temp"></div>
							<img src="city-solid.svg" />
							<div id="city"></div>
						</div>
						<div id="sRow" class="dataStyle">
							<img src="cloud-sun-rain-solid.svg" />
							<div id="condition"></div>
							<img src="calendar-alt-solid.svg" />
							<div id="date"></div>
						</div>
						<div id="tRow" class="dataStyle">
							<img src="user-circle-solid.svg" />
							<div id="content"></div>
						</div>
					</tbody>
				</div>
			</div>
		</section>
		<footer>&copy; Mohamed Nassar</footer>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
